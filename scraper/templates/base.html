<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | {% block title %}{% endblock %}</title>
</head>

<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<ul id="navDrop" class="dropdown-content">
  <li><a href="{% url 'web:science' %}">Science</a></li>
  <li><a href="{% url 'web:technology' %}">Technology</a></li>
  <li><a href="{% url 'web:entertainment' %}">Entertainment</a></li>
  <li><a href="{% url 'web:music' %}">Music</a></li>
</ul>
<nav class="blue darken-2">
  <div class="nav-wrapper">
    <a href="{% url 'web:home' %}" style="font-size: 20px; margin-left: 30px;">Scraping Dashboard</a>
    <ul class="right hide-on-med-and-down">
      <li><a href="/admin/">Admin</a></li>
      <!-- Dropdown Trigger -->
      <li><a class="dropdown-button" href="#!" data-activates="navDrop" data-beloworigin="true">Categories<i class="material-icons right">arrow_drop_down</i></a></li>
    </ul>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
